<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> User List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container-fluid text-center">
        <div>
            <h2>Manager Users</h2>
        </div>

        <div>
            <a class= "h3" th:href="@{/user/addNew}">Add New User</a>
        </div>

        <div th:if="${message}" class="alert alert-success text-center ">
            [[${message}]]
        </div>


        <div>
            <table class="table table-bordered">
                <thead class="table-header">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${listUser}">
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.firstName}]]</td>
                        <td>[[${user.lastName}]]</td>
                        <td>
                            <a class="h4 mr-3" th:href="@{'/users/edit/' +${user.id}}">
                                Edit
                            </a>
                            <a class="h4 mr-3" th:href="@{'/users/delete/' +${user.id}}">
                                Delete
                            </a>
                        </td>
                    </tr>
                </th:block>

                </tbody>

            </table>
        </div>

    </div>
</body>
</html>
